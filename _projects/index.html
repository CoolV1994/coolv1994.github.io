---
layout: page
title: Projects
index: true
---

{% for project in site.projects %}
  {% if project.index %}
  {% else %}
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><a class="post-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h3>
      </div>
      <div class="panel-body">
        {{ project.excerpt }}
      </div>
    </div>
  {% endif %}
{% endfor %}
